<div class='content-header'>
      <span class="fill-remaining-space" style="z-index: 1000000" [ngClass]="{'a' : true, 'sticky' : isSticky}">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="font-size: 30px">menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item>
            <mat-icon>phone_iphone</mat-icon>
            <span>Iphone Collections</span>
          </button>
          <button mat-menu-item>
            <mat-icon>smartphone</mat-icon>
            <span>Samsung Collections</span>
          </button>
          <button mat-menu-item>
            <mat-icon>devices</mat-icon>
            <span>Dell Laptop Collections</span>
          </button>
          <button mat-menu-item>
            <mat-icon>laptop</mat-icon>
            <span>Asus Laptop Collections</span>
          </button>
        </mat-menu>
      </span>
  
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search in App</mat-label>
          <input type="text" matInput placeholder="categories , clothes , macbook , etc , ...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>

    <mat-icon class="cart-icon" matSuffix>shopping_cart</mat-icon>
    <em>{{this.productCount}}</em>

    <img src="//icms-image.slatic.net/images/ims-web/0ef10cfa-7d61-46ec-8451-77bc12633907.jpg" alt="ZLP:Stanley Black Decker" class="zalo-pay" >
</div>
