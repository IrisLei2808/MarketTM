<mat-card class="listItem" (click)="navigate()">
  <div class="productImage">
    <img [src]="product.image" alt="" />
  </div>
  <div class="content">
    <p style="height: 45px">{{ product.name }}</p>
    <p style="font-size: 18px; color: orange">{{ product.price }} Ä‘</p>
    <div class="price">
      <p
        style="
          font-size: 12px;
          color: rgb(160, 157, 157);
          text-decoration: line-through;
        "
      >
        {{ product.discount }}
      </p>
      <p style="font-size: 12px; margin-left: 10px">-{{ product.percent }}%</p>
    </div>
  </div>
</mat-card>
